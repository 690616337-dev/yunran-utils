name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            arch: x64
            name: Windows-x64
          - os: windows-latest
            platform: win
            arch: arm64
            name: Windows-ARM64
          - os: macos-latest
            platform: mac
            arch: x64
            name: macOS-x64
          - os: macos-latest
            platform: mac
            arch: arm64
            name: macOS-ARM64

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        npm install
        cd frontend && npm install && cd ..
        pip install -r backend/requirements.txt

    - name: Build frontend
      run: npm run build:frontend

    - name: Build Electron (Windows x64)
      if: matrix.platform == 'win' && matrix.arch == 'x64'
      run: npx electron-builder --win --x64

    - name: Build Electron (Windows ARM64)
      if: matrix.platform == 'win' && matrix.arch == 'arm64'
      run: npx electron-builder --win --arm64

    - name: Build Electron (macOS x64)
      if: matrix.platform == 'mac' && matrix.arch == 'x64'
      run: npx electron-builder --mac --x64
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false

    - name: Build Electron (macOS ARM64)
      if: matrix.platform == 'mac' && matrix.arch == 'arm64'
      run: npx electron-builder --mac --arm64
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}
        path: dist/*