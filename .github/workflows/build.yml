name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            arch: x64
            name: Windows-x64
          - os: windows-latest
            platform: win
            arch: arm64
            name: Windows-ARM64
          - os: macos-14
            platform: mac
            arch: x64
            name: macOS-x64
          - os: macos-14
            platform: mac
            arch: arm64
            name: macOS-ARM64

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      shell: bash
      run: |
        npm install
        cd frontend && npm install && cd ..
        pip install -r backend/requirements.txt pyinstaller

    - name: Build frontend
      run: npm run build:frontend

    - name: Build Backend (PyInstaller)
      shell: bash
      run: |
        cd backend
        if [ "${{ matrix.platform }}" == "win" ]; then
          pyinstaller --onefile --name backend main.py
          mkdir -p ../resources/backend
          cp dist/backend.exe ../resources/backend/
        else
          pyinstaller --onefile --name backend main.py
          mkdir -p ../resources/backend
          cp dist/backend ../resources/backend/
        fi
        cd ..

    - name: Build Electron
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        if [ "${{ matrix.platform }}" == "win" ]; then
          if [ "${{ matrix.arch }}" == "x64" ]; then
            npx electron-builder --win --x64
          else
            npx electron-builder --win --arm64
          fi
        else
          if [ "${{ matrix.arch }}" == "x64" ]; then
            npx electron-builder --mac --x64
          else
            npx electron-builder --mac --arm64
          fi
        fi
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}
        path: dist/*
